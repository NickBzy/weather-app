<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay muted loop playnsinline id="bg-video">
      <source src="./assets/img/background-loop.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="welcome-page">
      <form>
        <div class="input-form top">
          <input
            id="top-search"
            type="text"
            placeholder=" "
            minlength="3"
            pattern="^[A-Za-zÀ-ÿ\s\-]+$"
            required
          />
          <label for="top-search">Enter a city</label>
          <svg
            class="search"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>magnify</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
          <p class="top-error-msg"></p>
        </div>
      </form>

      <div class="welcome-container">
        <h1 id="welcome">WELCOME</h1>
        <h3>Enter a city below to get its current weather:</h3>
        <form>
          <div class="input-form main">
            <input
              id="main-search"
              type="text"
              placeholder=" "
              minlength="3"
              pattern="^[A-Za-zÀ-ÿ\s\-]+$"
              required
            />
            <label for="main-search">Enter a city</label>
            <svg
              class="search"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>magnify</title>
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
            <p class="main-error-msg"></p>
          </div>
        </form>
        <div class="error-fetching hidden">
          Error fetching data. Make sure you enter a valid city.
        </div>
      </div>
    </div>
    <!-- CITY WEATHER MODAL -->
    <div class="weather-page">
      <div class="current-weather">
        <div class="top">
          <div class="city-time">
            <p id="city"></p>
            <p id="time"></p>
          </div>
          <p id="date"></p>
        </div>
        <div class="bottom">
          <div class="weather-stats">
            <p id="current-temp"></p>
            <div class="low-high">
              <span id="conditions"></span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                style="display: inline; width: 20px; fill: white"
              >
                <title>weather-hurricane</title>
                <path
                  d="M15,6.79C16.86,7.86 18,9.85 18,12C18,22 6,22 6,22C7.25,21.06 8.38,19.95 9.34,18.71C9.38,18.66 9.41,18.61 9.44,18.55C9.69,18.06 9.5,17.46 9,17.21C7.14,16.14 6,14.15 6,12C6,2 18,2 18,2C16.75,2.94 15.62,4.05 14.66,5.29C14.62,5.34 14.59,5.39 14.56,5.45C14.31,5.94 14.5,6.54 15,6.79M12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14Z"
                />
              </svg>
              <span id="condition"></span>
            </div>
          </div>
          <div class="weather-icon"></div>
        </div>
      </div>

      <div class="upcoming-weather">
        <p>Forecast for next 5 days:</p>
        <div class="next-days">
          <div class="day-1">
            <p class="day"></p>
            <div class="weather-icon"></div>
            <p class="condition"></p>
            <p class="temp"></p>
          </div>
          <div class="day-2">
            <p class="day"></p>
            <div class="weather-icon"></div>
            <p class="condition"></p>
            <p class="temp"></p>
          </div>
          <div class="day-3">
            <p class="day"></p>
            <div class="weather-icon"></div>
            <p class="condition"></p>
            <p class="temp"></p>
          </div>
          <div class="day-4">
            <p class="day"></p>
            <div class="weather-icon"></div>
            <p class="condition"></p>
            <p class="temp"></p>
          </div>
          <div class="day-5">
            <p class="day"></p>
            <div class="weather-icon"></div>
            <p class="condition"></p>
            <p class="temp"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
